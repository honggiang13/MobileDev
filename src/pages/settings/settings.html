<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ng-container *ngIf="auth.user | async as user">
    <ion-list id="settings-list3">
      <ion-item color="none" id="settings-list-item9">
        <ion-avatar item-left>
          <img [src]="user.photoURL" />
        </ion-avatar>
        <h2>
          {{user.email}}
        </h2>
      </ion-item>
      <ion-item-divider color="light" id="settings-list-item-divider4">
        User information
      </ion-item-divider>
      <ion-item id="settings-input5" (tap)="openEditPage()">
        <ion-label>
          Full name
        </ion-label>
        <ion-label>
          {{user.displayName}}          
        </ion-label>  
        <ion-icon name="create" item-right></ion-icon>      
      </ion-item>
      <ion-item-divider color="light" id="settings-list-item-divider2">
        Statistics
      </ion-item-divider>
      <ion-item color="none" id="settings-list-item15">
        Posts
        <ion-note item-right>{{ user.postCount || 0 }}</ion-note>
      </ion-item>
      <ion-item color="none" id="settings-list-item16">
        Followers
        <ion-note item-right>{{ user.followerCount || 0 }}</ion-note>
      </ion-item>
      <ion-item color="none" id="settings-list-item17">
        Following
        <ion-note item-right>{{ user.followingCount || 0 }}</ion-note>
      </ion-item>
    </ion-list>
    <button id="settings-changepass" ion-button color="assertive" block (tap)="openChangePassPage()">
      Change password
    </button>
    <user-logout></user-logout>
  </ng-container>
</ion-content>
