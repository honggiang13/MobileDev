<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>

<ion-content padding id="page4">
  <ion-list id="settings-list3">
    <ion-item color="none" id="settings-list-item9">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        Username
      </h2>
    </ion-item>
    <ion-item-divider color="light" id="settings-list-item-divider4">
      User information
    </ion-item-divider>
    <ion-item id="settings-input5">
      <ion-label>

    </ion-item>
    <ion-item-divider color="light" id="settings-list-item-divider2">
      Statistics
    </ion-item-divider>
    <ion-item color="none" id="settings-list-item15">
      Posts

    </ion-item>
    <ion-item color="none" id="settings-list-item16">
      Followers
      <ion-note item-right></ion-note>
    </ion-item>
    <ion-item color="none" id="settings-list-item17">
      Following
      <ion-note item-right></ion-note>
    </ion-item>

    </ion-item-divider>
    <ion-item id="settings-toggle3">
      <ion-label>
        New post from following

    <ion-item id="settings-toggle5">
      <ion-label>

        </ion-option>
        <ion-option>
          10 mins
        </ion-option>
        <ion-option>
          15 mins
        </ion-option>
      </ion-select>

  </ion-list>
  <button id="settings-button6" ion-button color="assertive" block>
