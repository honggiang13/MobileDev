<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updatePass()" [formGroup]="form">
    <img style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:42px;" id="changePass-spacer6"></div>

    <ion-list id="changePass-list7">
      <ion-item id="changePass-input7">
        <ion-label>
          New Password
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="newPass"></ion-input>
      </ion-item>
    </ion-list>

    <button id="changePass-button11" ion-button color="dark" block type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</ion-content>
