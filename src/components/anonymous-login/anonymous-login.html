<form (ngSubmit)="login()" [formGroup]="loginForm">
<img src="assets/imgs/logo.png" style="display:block;width:30%;max-width: 200px;height:auto;margin-left:auto;margin-right:auto;" />
    <div class="spacer" style="width:300px;height:42px;" id="login-spacer2"></div>
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="text" placeholder="" formControlName="email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button1" ion-button color="dark" block type="submit" [disabled]="!loginForm.valid">
      Log in
    </button>
  </form>
