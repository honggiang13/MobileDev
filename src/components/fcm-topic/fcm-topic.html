<ng-container *ngIf="isSupportedPlatform; else notSupported">

  <button ion-button block *ngIf="!isSubscribed" (tap)="fcm.subscribeTo(topic)">

    Get new follower notifications
  </button>

  <button ion-button color="danger" block *ngIf="isSubscribed" (tap)="fcm.unsubscribeFrom(topic)">

    End new follower notifications
  </button>

</ng-container>


<ng-template #notSupported>
  <em>You must be on a native device to subscribe to topic notifications</em>
</ng-template>
