<ng-container *ngIf="(auth.user | async) || {} as user">

  <ion-card *ngFor="let post of posts | async; trackBy: trackByFn">
    <img [src]="post.image || post.img
      || 'assets/imgs/no-image.png'"
      onError="this.src='assets/imgs/no-image.png'"
      (tap)="goPostDetail(post, user.uid)" height="150">
    <ion-card-content>
      <p>{{ post.content }}</p>
      <hr>
      <p>Location: {{ post.category }}</p>
      <heart-button [userId]="user.uid" [post]="post">Follow</heart-button>
    </ion-card-content>
  </ion-card>

</ng-container>
