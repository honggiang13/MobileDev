<ng-container *ngIf="(auth.user | async) || {} as user">

  <ion-card *ngFor="let post of posts | async; trackBy: trackByFn">
    <img [src]="post.img || 'https://goo.gl/n62NG4'" onError="this.src='https://goo.gl/LJagAi'">
    <ion-card-content>
      <p>{{ post.content }}</p>
      <hr>
      <heart-button [userId]="user.uid" [post]="post">Follow</heart-button>
    </ion-card-content>
  </ion-card>

</ng-container>
