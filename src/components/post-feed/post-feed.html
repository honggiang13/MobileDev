<ng-container *ngIf="(auth.user | async) || {} as user">

  <ion-card *ngFor="let post of posts | async; trackBy: trackByFn">
    <img [src]="post.image || post.img
      || 'assets/imgs/no-image.png'"
      onError="this.src='assets/imgs/no-image.png'" height="150">
    <ion-card-content>
      <p>{{ post.content }}</p>
      <hr>
      <p>Location: {{ post.location }}</p>
      <p>Category: {{ categories[post.category] }}</p>
    </ion-card-content>
  </ion-card>

</ng-container>
